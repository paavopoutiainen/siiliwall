type Task {
  id: ID!
  title: String!
  content: String!
  column: Column!
  columnOrderNumber: Int!
  subtasks: [Subtask!]!
  subtaskOrder: [ID!]! 
}

type Query {
  taskById(id: ID!): Task!
}

type Mutation {
  addTaskForColumn(columnId: ID!, title: String!): Task
  deleteTaskById(id: ID!) : ID
}
