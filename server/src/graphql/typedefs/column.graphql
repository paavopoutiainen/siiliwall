type Column {
  id: ID!
  name: String!
  board: Board!
  orderNumber: Int!
  tasks: [Task!]!
  taskOrder: [ID!]!
}

type Query {
  columnById(id: ID!): Column!
}

type Mutation {
  addColumnForBoard(boardId: ID!, columnName: String!): Column
  deleteColumnById(id: ID!): ID
  changeTaskOrderInColumn(newOrder: [ID!], columnId: ID!): Column
  changeTaskOrdersInColumns(taskId: ID!, sourceColumnId: ID!, destColumnId: ID!, sourceTaskOrder: [ID!], destTaskOrder: [ID!]): [Column!]!
}



